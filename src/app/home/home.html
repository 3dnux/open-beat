<div class="m-4 mb-10 flex justify-between items-center">
  <p class="text-white text-xl">Open<span class="text-green-500">beat</span></p>
  @if (false){
  <button class="bg-zinc-900 text-white rounded-3xl  shadow-md px-3 py-1 inline-flex">
    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
      <path
        d="M400-120q-66 0-113-47t-47-113q0-66 47-113t113-47q23 0 42.5 5.5T480-418v-422h240v160H560v400q0 66-47 113t-113 47Z"/>
    </svg>
    <p class="-mt-0.5 ml-1 mr-2">
      Dj Mode
    </p>
  </button>
  }
</div>



@if (songs.length > 1){
<app-song-carousel [songs]="songs"></app-song-carousel>

<div class="text-gray-200 pl-4 mt-4 mb-3">
  <div class="flex justify-between items-center w-full">
    <div>
      <p class="text-sm">PlayList</p>
      <div class="inline-flex">
        <button class="m-2" (click)="songs = []">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>
        </button>
        <p class="font-semibold mt-1 text-xl">{{ selectedPlaylist?.name || 'Playlist' }}</p>
      </div>
    </div>
    <button (click)="playFirstSong()" class="bg-emerald-500 z-50 rounded-full mr-5 h-[50px] w-[50px] flex items-center justify-center">
      @if (!songs[0].isPlaying) {
        <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#000000">
          <path d="M320-200v-560l440 280-440 280Z"/>
        </svg>
      }
      @if (songs[0].isPlaying) {
        <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#000000">
          <path d="M560-200v-560h160v560H560Zm-320 0v-560h160v560H240Z"/>
        </svg>
      }
    </button>
  </div>

  <!-- Professional DJ Features Info -->

</div>
<app-list-song [songs]="songs"></app-list-song>
} @else {

  <div class="text-gray-200 m-4">
    <p>PlayLists</p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-3">
      @for (playlist of playlistsApp; track playlist.name) {
        <div class="bg-zinc-900 rounded-lg p-3 cursor-pointer hover:bg-zinc-800 transition-colors" (click)="loadPlaylistSongs(playlist)">
          <div class="flex items-center">
            <img [src]="playlist.img" alt="{{ playlist.name }}" class="w-16 h-16 rounded-md object-cover mr-3">
            <div>
              <p class="font-semibold text-white">{{ playlist.name }}</p>
              <p class="text-gray-400 text-sm">{{ playlist.artist }}</p>
              <p class="text-gray-500 text-xs">{{ playlist.songs.length }} songs</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
}
